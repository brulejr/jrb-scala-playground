@(message: String)

<!DOCTYPE html>
<html ng-app="things">
<head>
<title>Things</title>
<link rel='stylesheet' type='text/css'
	href='http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css'>
<link rel="stylesheet" type="text/css" href='http://angular-ui.github.com/ng-grid/css/ng-grid.css' />
<link rel='stylesheet' type='text/css' href='@routes.Assets.at("stylesheets/main.css")'>
</head>
<body>
	<div class="screenshot">
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="@routes.Application.index()"> Thing catalog </a>
					<ul class="nav"></ul>
				</div>
			</div>
		</div>
		<div class="container" ng-controller="ThingCtrl">
			<div class="gridStyle" ng-grid="gridOptions"></div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular-resource.min.js"></script>
	<script src='http://angular-ui.github.com/ng-grid/lib/ng-grid.debug.js'></script>
	<script src='@routes.Assets.at("javascripts/app.js")' type='text/javascript'></script>
	<script src='@routes.Assets.at("javascripts/restServices.js")' type='text/javascript'></script>
</body>
</html>
